# ============================================
# Supervisor Configuration - PrevLab Railway
# Gerencia Nginx + Uvicorn no mesmo container
# ============================================

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
user=root

# ========== Nginx (Frontend) ==========
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
priority=10

# ========== Uvicorn (Backend) ==========
[program:uvicorn]
command=bash -c "uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers ${WORKERS:-2} --log-level ${LOG_LEVEL:-info}"
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=10
priority=20
environment=PYTHONUNBUFFERED=1,DATABASE_URL="%(ENV_DATABASE_URL)s"
# Aguardar mais tempo antes de considerar o processo como "started"
startsecs=10

